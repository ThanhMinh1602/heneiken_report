<!DOCTYPE html>
<html>
<head>
  <base href="/heneiken_report/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="report_heneiken">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>report_heneiken</title>
  <link rel="manifest" href="manifest.json">

  <!-- ===== Loading Screen Styles ===== -->
  <style>
    #app-loading {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      z-index: 999999;
      font-family: Arial, sans-serif;
    }

    .loader {
      width: 44px;
      height: 44px;
      border: 4px solid #e0e0e0;
      border-top-color: #0a7b34; /* đổi sang màu primary nếu muốn */
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }

    .loading-text {
      margin-top: 14px;
      color: #555;
      font-size: 14px;
      letter-spacing: 0.2px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <!-- ===== Loading Overlay (shows before Flutter is ready) ===== -->
  <div id="app-loading">
    <div class="loader"></div>
    <div class="loading-text">Đang tải...</div>
  </div>

  <!-- Flutter bootstrap -->
  <script src="flutter_bootstrap.js" async></script>

  <!-- ===== Remove loading when Flutter first frame is rendered ===== -->
  <script>
    function removeLoading() {
      const el = document.getElementById('app-loading');
      if (el) el.remove();
    }

    // Flutter web thường bắn event này khi render frame đầu tiên
    window.addEventListener('flutter-first-frame', removeLoading);

    // Fallback: nếu event không bắn (trường hợp hiếm) thì tự tắt sau 15s
    setTimeout(removeLoading, 15000);
  </script>
</body>
</html>
